<div class="container w-50 mt-5 text-center">
    <!-- <button class="btn btn-primary">Button</button> -->
    <div class="text-center display-3 m-3 text-white">
        Word Limit : {{ limit }}
    </div>
    <input type="range" min="1" max="50" value="{{ limit }}" class="slider from-control-range" (change)="handleSlideChange($event.target.value)">
    <button (click)="generateWords()" class="btn btn-info">Generate Words</button>

    <div *ngIf="words" class="card card-body">
        <p class="display-4">
            {{ words }}
        </p>
    </div>
</div>
